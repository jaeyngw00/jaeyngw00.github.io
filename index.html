        let currentIndex = 0;
        const track = document.getElementById('lpTrack');
        const orderLabels = ["1st Song", "2nd Song", "3rd Song"];

        function shuffleData(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function init() {
            lpData = shuffleData(lpData);
            track.innerHTML = '';
            lpData.forEach((data, i) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'lp-wrapper';
                wrapper.innerHTML = `<div class="lp-disk"><div class="lp-label"><img src="${data.img}"></div><div class="lp-hole"></div></div><div class="album-case" style="background-image: url('${data.img}')" onclick="openDetail(${i})"></div>`;
                track.appendChild(wrapper);
            });
            update();
        }

        function update() {
            const wrappers = document.querySelectorAll('.lp-wrapper');
            const total = lpData.length;
            const isMobile = window.innerWidth <= 768;
            wrappers.forEach((el, i) => {
                let diff = i - currentIndex;
                if (diff > total / 2) diff -= total;
                if (diff < -total / 2) diff += total;
                const absDiff = Math.abs(diff);
                const spacing = isMobile ? (window.innerWidth * 0.55) : 350;
                const curveY = isMobile ? 30 : 50;
                el.style.transform = `translateX(${diff * spacing}px) translateY(${Math.pow(absDiff, 2) * curveY}px) scale(${1 - absDiff * 0.15})`;
                el.style.zIndex = 100 - Math.round(absDiff * 10);
                el.style.opacity = 1 - (absDiff * 0.4);
                if (absDiff < 0.5) el.classList.add('active'); else el.classList.remove('active');
            });
        }

        window.addEventListener('wheel', (e) => {
            if (document.getElementById('detail-page').style.display === 'flex') return;
            if (e.deltaY > 0) currentIndex = (currentIndex + 1) % lpData.length;
            else currentIndex = (currentIndex - 1 + lpData.length) % lpData.length;
            update();
        }, { passive: true });

        let touchStartX = 0;
        window.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX, {passive: true});
        window.addEventListener('touchend', e => {
            if (document.getElementById('detail-page').style.display === 'flex') return;
            const diff = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) currentIndex = (currentIndex + 1) % lpData.length;
                else currentIndex = (currentIndex - 1 + lpData.length) % lpData.length;
                update();
            }
        }, {passive: true});

        function openDetail(index) {
            const data = lpData[index];
            const detailPage = document.getElementById('detail-page');
            const card = document.getElementById('receiptCard');
            card.classList.remove('tearing');
            document.getElementById('outside-name').innerText = (data.name + " " + data.tag).toUpperCase();
            document.getElementById('det-profile').src = data.img;
            document.getElementById('det-name-sub').innerText = "NAME: " + data.name.toUpperCase();
            document.getElementById('det-age').innerText = "AGE: " + data.age;
            document.getElementById('det-job').innerText = "JOB: " + data.job.toUpperCase();
            document.getElementById('det-insta').innerText = "INSTA: " + data.insta.toUpperCase();
            document.getElementById('det-playlist-title').innerText = data.name.toUpperCase() + "'S PLAYLIST";
            document.getElementById('detail-bg').style.backgroundImage = `url(${data.img})`;
            const container = document.getElementById('playlist-container');
            container.querySelectorAll('.song-item').forEach(el => el.remove());
            data.playlist.slice(0, 3).forEach((song, i) => {
                const songDiv = document.createElement('div');
                songDiv.className = 'song-item';
                songDiv.innerHTML = `<img class="album-art" src="${song.songImg}"><div class="song-content"><p class="song-order-label">${orderLabels[i]}</p><div class="song-title-row"><span>${song.title.toUpperCase()}</span><a href="${song.link}" target="_blank"><img class="spotify-icon" src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"></a></div><p class="song-desc">${song.desc}</p></div>`;
                container.appendChild(songDiv);
            });
            generateBarcode();
            detailPage.style.display = 'flex';
            detailPage.scrollTop = 0;
            setTimeout(() => detailPage.classList.add('active'), 10);
        }

        function tearReceipt() {
            const card = document.getElementById('receiptCard');
            const detailPage = document.getElementById('detail-page');
            card.classList.add('tearing');
            setTimeout(() => { detailPage.classList.remove('active'); setTimeout(() => detailPage.style.display = 'none', 1000); }, 1100);
        }

        function generateBarcode() {
            const container = document.getElementById('barcodeLines');
            container.innerHTML = '';
            for (let i = 0; i < 40; i++) {
                const line = document.createElement('div');
                line.className = 'barcode-line';
                line.style.width = (Math.random() * 2 + 1) + 'px';
                line.style.opacity = Math.random() > 0.1 ? '1' : '0';
                container.appendChild(line);
            }
        }

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('search-results');
        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase().trim();
            searchResults.innerHTML = '';
            if (!val) { searchResults.style.display = 'none'; return; }
            const filtered = lpData.filter(d => d.name.toLowerCase().includes(val) || d.tag.toLowerCase().includes(val));
            if (filtered.length > 0) {
                searchResults.style.display = 'block';
                filtered.sort((a, b) => a.name.localeCompare(b.name, 'ko')).forEach(d => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerText = d.name.toUpperCase();
                    div.onclick = () => { searchInput.value = ''; searchResults.style.display = 'none'; openDetail(lpData.indexOf(d)); };
                    searchResults.appendChild(div);
                });
            } else { searchResults.style.display = 'none'; }
        });

        window.addEventListener('resize', update);
        window.onload = () => {
            init();
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-page').style.opacity = '1';
            }, 3000);
        };
